<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <form th:action="@{/login}" method="post" th:object="${userDto}">
                        <div class="input-field">
                            <label for="userId">User ID:</label>
                            <input type="text" class="validate" id="userId" name="userId" th:field="*{userId}" required>
                        </div>
                        <div class="input-field">
                            <label for="userPw">Password:</label>
                            <input type="password" class="validate" id="userPw" name="userPw" th:field="*{userPw}" required>
                        </div>
                        <button type="submit" class="btn waves-effect waves-light">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
