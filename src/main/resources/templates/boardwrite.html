<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <h1 class="center-align">게시물 작성</h1>
    <div class="row">
        <form class="col s12" action="/board/writepro" method="post" enctype="multipart/form-data" >

            <div>
            <!-- hidden input으로 로그인한 유저의 idx 받아오기 -->
            판매자 <input type="text" name="userIdx" th:value="${session.user.nick}">
            </div>

            <!-- 제목 -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" name="title" required>
                    <label for="title">상품명</label>
                </div>
            </div>
            <!-- 카테고리-->
            <div class="input-field col s12">
                <select id="category" name="category">
                    <option value="" disabled selected>카테고리 선택</option>
                    <option value="전자제품">전자제품</option>
                    <option value="의류">의류</option>
                    <option value="가전제품">가전제품</option>
                    <option value="도서">도서</option>
                    <option value="신발">신발</option>
                    <option value="기타">기타</option>
                </select>
                <label for="category">카테고리</label>
            </div>

            <!-- 내용 -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="content" class="materialize-textarea" name="content" required></textarea>
                    <label for="content">설명</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="price" class="materialize-textarea" name="price" required></textarea>
                    <label for="content">가격</label>
                </div>
            </div>



            <!-- 파일 첨부 -->
            <div class="file-field input-field">
                <div class="btn">
                    <span>파일 업로드</span>
                    <input type="file" name="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <!-- 작성 버튼 -->
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit">작성</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });
</script>
</body>
</html>
