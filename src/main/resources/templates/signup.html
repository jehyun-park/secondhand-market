<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function isSame() {

    if(document.getElementById('userPw').value!='' && document.getElementById('password-confirm').value!='') {
        if(document.getElementById('userPw').value==document.getElementById('password-confirm').value) {
            document.getElementById('pass').innerHTML='비밀번호가 일치합니다.';
            document.getElementById('pass').style.color='black';
        }
        else {
            document.getElementById('pass').innerHTML='비밀번호가 일치하지 않습니다.';
            document.getElementById('pass').style.color='red';
        }
    }
}
</script>
<h2 style="text-align:center;">회원가입</h2>
<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <form method="POST" action="/register">
            <div class="input-field">
              <input id="userId" name="userId" type="text" class="validate" required>
              <label for="userId" onblur="idCheck()">아이디</label>

            </div>
            <div class="input-field">
              <input id="userPw" name="userPw" type="password" class="validate" required onchange="isSame()">
              <label for="userPw">비밀번호</label>
            </div>
            <div class="input-field">
              <input id="password-confirm" name="passwordConfirm" type="password" class="validate" required onchange="isSame()">
              <label for="password-confirm">비밀번호 확인</label>
              <small id="pass" class="form-text text-muted"></small>
            </div>
            <div class="input-field">
              <input id="email" name="email" type="email" class="validate" required>
              <label for="email">이메일</label>
            </div>
            <div class="input-field">
              <input id="nick" name="nick" type="text" class="validate" required>
              <label for="nick">닉네임</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">가입하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
